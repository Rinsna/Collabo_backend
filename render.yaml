services:
  - type: web
    name: collabo-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn influencer_platform.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: collabo-db
          property: connectionString
